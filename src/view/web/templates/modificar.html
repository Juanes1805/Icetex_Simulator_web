{% extends "base.html" %}
{% block content %}
    <h2>Modificar Crédito</h2>
    <form method="post">
        <label for="credit_id">ID del Crédito (a modificar):</label>
        <input type="text" name="credit_id" id="credit_id" required>
        <label for="college_enrollment">Nueva Matrícula:</label>
        <input type="text" name="college_enrollment" id="college_enrollment" required>
        <label for="semesters">Nuevos Semestres:</label>
        <input type="number" name="semesters" id="semesters" required>
        <label for="credit_type">Nuevo Tipo de Crédito:</label>
        <input type="text" name="credit_type" id="credit_type" required>
        <label for="payment_fee_while_studying">Nueva Cuota mientras estudia:</label>
        <input type="number" step="0.01" name="payment_fee_while_studying" id="payment_fee_while_studying" required>
        <label for="payment_fee_after_studying">Nueva Cuota después de estudiar:</label>
        <input type="number" step="0.01" name="payment_fee_after_studying" id="payment_fee_after_studying">
        <button type="submit">Modificar</button>
    </form>
{% endblock %}
